<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Opening app…</title>
  <script>
    window.onload = function () {
      const id = window.location.hash.replace('#', '') || '0';
      const deepLink = `myapp://feed-post/${id}`;
      const fallbackURL = 'https://google.com';

      // Try opening app using direct location change
      window.location = deepLink;

      // If app not installed, this fires after delay
      setTimeout(() => {
        window.location.href = fallbackURL;
      }, 1500);
    };
  </script>
</head>
<body>
  <p>Redirecting to the app…</p>
</body>
</html>

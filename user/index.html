<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const hash = window.location.hash;
    const id = hash.replace("#", "");
    if (id) {
      window.location.replace(`myapp://user/${id}`);
    } else {
      document.body.innerHTML = "<h2>No user ID found in URL.</h2>";
    }
  </script>
</head>
<body>
  <p>Redirecting to your appâ€¦</p>
</body>
</html>

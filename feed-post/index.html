<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Opening app…</title>
  <script>
    window.onload = function () {
      const id = window.location.hash.replace('#', '') || '0';
      const deepLink = `myapp://feed-post/${id}`;
      const fallbackURL = 'https://google.com';

      // Try opening app via iframe
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = deepLink;
      document.body.appendChild(iframe);

      // Fallback after 2s if app isn't opened
      setTimeout(() => {
        window.location.href = fallbackURL;
      }, 2000);
    };
  </script>
</head>
<body>
  <p>Opening the app…</p>
</body>
</html>
